<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理系统主页布局</title>
	<style type="text/css">
		html,body{
			position: relative;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		.head{
			height: 100px;
			position: absolute;
			background-color: #f00;
			top: 0;
			width: 100%;
		}
		.content{
			width: 100%;
			position: absolute;
			background-color: #0f0;
			top: 100px;
			bottom: 100px;
		}
		.footer{
			height: 100px;
			position: absolute;
			background-color: #00f;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="head"></div>
	<div class="content"></div>
	<div class="footer"></div>
</body>
</html>
